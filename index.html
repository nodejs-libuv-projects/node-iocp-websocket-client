<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket IOCP Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #ff5500;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff7700;
        }

        #log {
            background-color: #282a36;
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            border: 1px solid #444;
        }

        #server-down {
            display: none;
            background-color: #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        #server-down a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebSocket IOCP Tester</h1>
    <div class="container">
        <p>Click the buttons below to send WebSocket messages and see real-time responses.</p>

        <div class="buttons">
            <button onclick="sendMessage('hash')">Test Hash (CPU)</button>
            <button onclick="sendMessage('file')">Test File Read</button>
            <button onclick="sendMessage('dns')">Test DNS Lookup</button>
            <button onclick="sendAll()">üîÑ Test All (Send 3 Requests)</button>
        </div>

        <h2>Response Log:</h2>
        <div id="log"></div>

        <!-- Server Down Message -->
        <div id="server-down">
            ‚ùå WebSocket Server is Down!  
            <br> Get the **server code** from GitHub and run it locally:  
            <a href="https://github.com/nodejs-libuv-projects/node-iocp-websocket-server" target="_blank">üì• Download WebSocket Server</a>
            <br>
            Replace WebSocket URL with **`ws://localhost:3000`**
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
